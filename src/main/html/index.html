<html>
  <head>
    <script>

  <body style="margin-top: 60px">
    <div class="container">
      <div class="card-deck mb-3 text-center">
        <div class="card mb-4 box-shadow" id="widget-pulls"></div>
        <div class="card mb-4 box-shadow" id="widget-uat"></div>
      </div>
    </div>

    <script id="widget-tpl" type="text/template">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{ name }}</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">{{ count }}<small class="text-muted"> {{ of }}</small></h1>
        <ul class="list-group list-group-flush">{{#items}}
          <li class="list-group-item text-left ">
            <div class="media">
              <img class="mr-3 rounded" src="{{ user_avatar }}" alt="" width="48">
              <div class="media-body font-weight-bold">
                {{ title }}
              </div>
            </div>
          </li>
        {{/items}}</ul>
      </div>
    </script>
    <script id="widget-pulls-tpl" type="text/template">
      <div class="card-header">
        <h4 class="my-0 font-weight-normal">{{ name }}</h4>
      </div>
      <div class="card-body">
        <h1 class="card-title pricing-card-title">{{ count }}<small class="text-muted"> {{ of }}</small></h1>
        <ul class="list-group list-group-flush">{{#items}}
          <li class="list-group-item text-left ">
            <div class="media">
